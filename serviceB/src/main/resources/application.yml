server:
  port: 8089
spring:
  application:
    name: ServiceB
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    leaseExpirationDurationInSeconds: 15
    leaseRenewalIntervalInSeconds: 5

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full

## feign日志打印
logging:
  level:
    com.barrywang.service.feign: debug
